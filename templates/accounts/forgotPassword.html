{% extends 'base.html' %}
{% block content %}

<section class="section-content padding-y" style="min-height:84vh">

  

  <div class="card mx-auto shadow-sm" style="max-width: 400px; margin-top:100px;">
    <div class="card-body p-4">

      <h4 class="card-title mb-4 text-center">Forgot Password</h4>
      {% include 'includes/alerts.html' %}

      <form action="{% url 'forgotPassword' %}" method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
          <input type="email" class="form-control form-control-lg" placeholder="Email Address" name="email">
        </div>

        

        <div class="form-group d-flex justify-content-end mb-4">
          <a href="{% url 'login' %}" class="small">Got password? Login</a>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block">
          Submit
        </button>
      </form>

    </div>
  </div>

  <p class="text-center mt-4">
    Donâ€™t have an account?
    <a href="{% url 'register' %}">Sign up</a>
  </p>
  
</section>

{% endblock %}
