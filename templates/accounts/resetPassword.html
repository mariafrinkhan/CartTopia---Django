{% extends 'base.html' %}
{% block content %}

<section class="section-content padding-y" style="min-height:84vh">



  <div class="card mx-auto shadow-sm" style="max-width: 400px; margin-top:100px;">
    <div class="card-body p-4">

      <h4 class="card-title mb-4 text-center">Reset Password</h4>
      {% include 'includes/alerts.html' %}

      <form action="{% url 'resetPassword' %}" method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
          <input type="password" class="form-control form-control-lg" placeholder="Create Password" name="password">
        </div>

        <div class="form-group mb-3">
          <input type="password" class="form-control form-control-lg" placeholder="Confirm Password" name="confirm_password">
        </div>

        

        <button type="submit" class="btn btn-primary btn-lg btn-block">
          Reset
        </button>
      </form>

    </div>
  </div>

  <p class="text-center mt-4">
    Donâ€™t have an account?
    <a href="{% url 'register' %}">Sign up</a>
  </p>
</section>

{% endblock %}
